name: Validate Content

on:
  pull_request:
    paths:
      - 'content/**'
      - 'metadata.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Validate content
        run: node scripts/validate.mjs
